  pages:
    intro_title: "Державні організації м.Черкаси"
    intro_body: "Ласкаво просимо на сайт, на якому Ви знайдете корисну інформацію
                 про державні установи міста Черкаси!"
    about_title: "Декілька слів про проект!"
    about_body: "Більшості з нас час від часу доводиться бувати в
                 різних інстанціях і держустановах. Ті з нас, хто робить це частіше,
                 зазвичай добре знають що і де знаходиться, час роботи і так далі, але ті,
                 хто рідко там буває, змушені покладатися на свою інтуїцію та поради
                 знайомих! Так от, основне призначення цього сайту - полегшити
                 пошук такої необхідної нам інформації! Звичайно, зібрати всі дані
                 буває дуже і дуже непросто, та й в розпорядку роботи самої держустанови
                 можуть бути зміни, навіть адреса може помінятися! Тому користувачі сайту
                 можуть коментувати роботу будь-якої установи, додаючи цінну інформацію
                 про будь-які зміни або можливі неточності що відображаються!
                 Можливо, цей список потрібно розширити, можна і про це написати, і ми
                 постараємося взяти до уваги конструктивну критику! І, звичайно ж,
                 можна писати про якість обслуговування у відповідних держустановах
                 і, якщо нас обслужили погано, нехай їм буде соромно! А можна зробити вже зовсім
                 немислиме для нашого менталітету і, коли нас добре, компетентно обслужили,
                 написати щось гарне і похвалити професіоналів своєї справи, які працюють
                 на своїх місцях! Давайте разом спробуємо зробити життя нашого улюбленого
                 міста краще!"
